apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-react
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react-project
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80 #80% of cpu
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 #80% of memory

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 3
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds:  30
      policies:
        - type: Percent
          value: 10 #10% of pods
          periodSeconds: 15

